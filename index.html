<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WealthMetrics - SIP Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Welcome to WealthMetrics</h1>
        
        <!-- Navia Logo -->
        <img src="navia-logo.png" alt="Navia Logo" width="200">

        <!-- Link to Navia Website -->
        <p>Visit <a href="https://navia.co.in" target="_blank">Navia</a></p>

        <!-- SIP Calculator Section -->
        <h2>SIP Calculator</h2>
        <div class="sip-calculator">
            <label for="monthlyInvestment">Monthly Investment (₹):</label>
            <input type="number" id="monthlyInvestment" placeholder="Enter amount" required>

            <label for="interestRate">Expected Annual Return (%):</label>
            <input type="number" id="interestRate" placeholder="Enter interest rate" required>

            <label for="investmentPeriod">Investment Period (Years):</label>
            <input type="number" id="investmentPeriod" placeholder="Enter duration" required>

            <button onclick="calculateSIP()">Calculate</button>

            <h3>Total Invested Amount: ₹<span id="totalInvestment">0</span></h3>
            <h3>Estimated Returns: ₹<span id="maturityAmount">0</span></h3>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
