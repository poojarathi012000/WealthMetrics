<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WealthMetrics - SIP Calculator</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <div class="container">
        <h1>Good morning!</h1>
        
        <!-- SIP/Lumpsum Toggle -->
        <div class="toggle-container">
            <label>
                <input type="radio" name="investmentType" checked> SIP
            </label>
            <label>
                <input type="radio" name="investmentType"> Lumpsum
            </label>
        </div>

        <!-- Investment Input Fields -->
        <div class="input-container">
            <label>Monthly Investment</label>
            <input type="range" id="monthlyInvestment" min="500" max="50000" step="500" value="5000" oninput="updateValue(this, 'investmentValue')">
            <span id="investmentValue">₹ 5000</span>
        </div>

        <div class="input-container">
            <label>Expected Return Rate</label>
            <input type="range" id="interestRate" min="5" max="20" step="0.1" value="12" oninput="updateValue(this, 'interestValue', '%')">
            <span id="interestValue">12%</span>
        </div>

        <div class="input-container">
            <label>Investment Duration</label>
            <input type="range" id="investmentPeriod" min="1" max="30" step="1" value="15" oninput="updateValue(this, 'durationValue', ' Years')">
            <span id="durationValue">15 Years</span>
        </div>

        <div class="results">
            <h3>Total Returns: ₹ <span id="totalReturns">0</span></h3>
            <h3>Total Investment: ₹ <span id="totalInvestment">0</span></h3>
            <h3>Total Value: ₹ <span id="totalValue">0</span></h3>
        </div>

        <!-- Pie Chart -->
        <canvas id="investmentChart"></canvas>

        <!-- Investment Platforms -->
        <div class="investing-platforms">
            <h3>Start Investing</h3>
            <p>Open demat account to invest</p>
            <img src="groww.png" alt="Groww">
            <img src="zerodha.png" alt="Zerodha">
            <img src="upstox.png" alt="Upstox">
            <img src="kotak.png" alt="Kotak Securities">
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
